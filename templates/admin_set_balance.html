<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменить баланс</title>
</head>
<body>
    <h1>Изменение баланса для {{ user.username }}</h1>
    <form action="/admin/set_balance/{{ user.id }}" method="post">
        <label for="new_balance">Новый баланс:</label>
        <input type="number" step="0.01" name="new_balance" id="new_balance" value="{{ user.balance }}">
        <button type="submit">Обновить</button>
    </form>
    <br>
    <a href="/admin/users">← Назад к списку пользователей</a>
</body>
</html>
