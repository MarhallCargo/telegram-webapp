<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать профиль</title>
</head>
<body>
    <h1>Редактировать профиль</h1>

    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    {% if message %}
      <p style="color:green;">{{ message }}</p>
    {% endif %}

    <form action="/profile/edit" method="post">
        <label for="username">Ваш логин:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" readonly><br><br>

        <label for="password">Новый пароль (6–20 символов):</label>
        <input type="password" id="password" name="password" minlength="6" maxlength="20" required><br><br>

        <button type="submit">Сохранить изменения</button>
    </form>

    <br>
    <a href="/dashboard">← Вернуться в кабинет</a>
</body>
</html>
